MODEL:
  META_ARCHITECTURE: "GeneralizedRCNN"
  WEIGHT: "catalog://ImageNetPretrained/MSRA/R-50"
  BACKBONE:
    CONV_BODY: "R-50-FPN"
  RESNETS:
    BACKBONE_OUT_CHANNELS: 256
  RPN:
    USE_FPN: True
    ANCHOR_STRIDE: (4, 8, 16, 32, 64)
    PRE_NMS_TOP_N_TRAIN: 2000
    PRE_NMS_TOP_N_TEST: 1000
    POST_NMS_TOP_N_TEST: 1000
    FPN_POST_NMS_TOP_N_TEST: 1000
  ROI_HEADS:
    USE_FPN: True
    DETECTIONS_PER_IMG: 2
  ROI_BOX_HEAD:
    POOLER_RESOLUTION: 7
    POOLER_SCALES: (0.25, 0.125, 0.0625, 0.03125)
    POOLER_SAMPLING_RATIO: 2
    FEATURE_EXTRACTOR: "FPN2MLPFeatureExtractor"
    PREDICTOR: "FPNPredictor"
    NUM_CLASSES: 2
  ROI_MASK_HEAD:
    POOLER_SCALES: (0.25, 0.125, 0.0625, 0.03125)
    FEATURE_EXTRACTOR: "MaskRCNNFPNFeatureExtractor"
    PREDICTOR: "MaskRCNNC4Predictor"
    POOLER_RESOLUTION: 14
    POOLER_SAMPLING_RATIO: 2
    RESOLUTION: 28
    SHARE_BOX_FEATURE_EXTRACTOR: False
#  MASK_ON: True
DATASETS:
  TRAIN: ("cvc-clinic-train",)
  TEST: ("cvc-clinic-val","cvc-clinic-test",)
DATALOADER:
  SIZE_DIVISIBILITY: 32
SOLVER:
# 1 GPU
  BASE_LR: 0.0025
  WEIGHT_DECAY: 0.0001
  STEPS: [0, 10406, 20812]
  MAX_ITER: 26015 # 5 epochs
  IMS_PER_BATCH: 2
OUTPUT_DIR: "results_october/data_aug_affine"
INPUT:
#  HUE: 0.05
#  BRIGHTNESS: 0.1
#  CONTRAST: 0.1
#  SATURATION: 0.1
#  VERTICAL_FLIP_PROB_TRAIN: 0.4
#  PROB_GAUSSIAN_BLUR: 0.5
#  BLUR_KERNEL_SIZE: [1,2,3]
  PROB_AFFINE: 0.5
  SHEAR: (2,2)
  ROTATION: (-5, 5)
  TRANSLATION_FACTOR: (0.1,0.1)
  SCALE_FACTOR: (0.1,0.1)


  MIN_SIZE_TRAIN: (288,) # 384 x 288
  MAX_SIZE_TRAIN: 800
  MIN_SIZE_TEST: 288
  MAX_SIZE_TEST: 800

TEST:
  IMS_PER_BATCH: 1
